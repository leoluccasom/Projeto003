<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="menu">
    <nav class="navigation">
      <img class="img-logo" src="images/logo.svg" alt="">
      <ul>
        <li><a  href="#">Features</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <nav class="login">
       <a href="#">Login</a>
       <button>Register</button>
    </nav>
  </header>

  <main>
    <section class="content">
      <h1>Make <br> remote work</h1>
      <p>Get your team in sync, no matter your location. <br> Streamline processes, 
        create team rituals, and <br> watch productivity soar.</p>
        <button class="botao-dois">Learn more</button>
        <figure class="cliente">
          <img src="images/client-audiophile.svg" alt="">
          <img src="images/client-databiz.svg" alt="">
          <img src="images/client-maker.svg" alt="">
          <img src="images/client-meet.svg" alt="">
        </figure>
    </section>
    <section>
      <figure>
        <img class="svg-mobile" src="images/image-hero-mobile.png" alt="">
        <img class="svg" src="images/image-hero-desktop.png" alt=""></figure>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
